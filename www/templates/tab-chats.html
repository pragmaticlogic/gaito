<ion-view view-title="Hardlopen">
  <ion-content class="ion-content-dark">
    <div class="dash-banner run-banner"></div>
    <div class="list">
      <label class="item item-input item-select item-dark">
        <div class="input-label">
          Route
        </div>
            <select ng-model="model.selectValue" ng-options="item.id as item.title for item in items">
              <option value="" ng-if="false"></option>
            </select>
      </label>
      <label class="item item-input item-select item-dark">
        <div class="input-label">
          Intensiteit
        </div>
            <select>
              <option>Laag</option>
              <option selected>Gemiddeld</option>
              <option>Hoog</option>
            </select>
      </label>
    </div>
    <p><a href="#/tab/chats/{{model.selectValue}}" class="button button-full button-energized" ng-click="toggleTimer()">Start</a></p>
  </ion-content>
</ion-view>
